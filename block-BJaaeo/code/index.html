<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="wrapper">
      <div class="result">
        <span id="cursor"></span>
      </div>
      <div class="operation">
        <div class="operator">+</div>
        <div class="operator">-</div>
        <div class="operator">*</div>
        <div class="operator">%</div>
      </div>
      <div class="flex">
        <ul class="digits">
          <li class="box" data-text="9"></li>
          <li class="box" data-text="8"></li>
          <li class="box" data-text="7"></li>
          <li class="box" data-text="6"></li>
          <li class="box" data-text="5"></li>
          <li class="box" data-text="4"></li>
          <li class="box" data-text="3"></li>
          <li class="box" data-text="2"></li>
          <li class="box" data-text="1"></li>
          <li class="box" data-text="."></li>
          <li class="box" data-text="0"></li>
          <li class="box" id="clear" data-text="C"></li>
        </ul>
        <div class="equalto">=</div>
      </div>
    </div>
    <script src="./script.js">l</script>
  </body>
</html>
